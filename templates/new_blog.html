    
{% extends 'base.html' %}

{% block content %}    
<style>
    .error {color:red;}
</style>
    <h1>Add a Blog Post</h1>
    <!--  form action needs to match the url you want it to go to after submit -->
    <form action="/newpost" method='POST'>
        <label>
            <span class="form_label">Title for your new blog:</span>
            <input name="blog_title" type="text" value="{{post_title}}">
        </label>
        <p class="error">{{title_error}}</p>
        <label>
            <span class="form_label">Your new blog:</span>
            <textarea name="blog_body" type="textarea" rows="10" cols="100">{{post_entry}}</textarea>
        </label>
        <p class="error">{{blog_body_error}}</p>
        <input class="submit" type="submit" value="Add Entry" />
    </form>

{% endblock %}
